<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D20 Anonymous Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body>
    <div class="chat-container">
        <!-- Заголовок чата -->
        <div class="chat-header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-text">D<span class="highlight">20</span></span>
                    <span class="subtitle">ANONYMOUS CHAT</span>
                </div>
                <div class="online-counter">
                    <span class="online-dot"></span>
                    <span id="onlineCount">0</span> online
                </div>
            </div>
        </div>

        <!-- Область сообщений -->
        <div class="messages-wrapper">
            <div id="loadMoreBtn" class="load-more" style="display: none;">
                <span>▲ Загрузить ещё</span>
            </div>
            <div id="messagesContainer" class="messages-container"></div>
            <div id="scrollToBottom" class="scroll-to-bottom" style="display: none;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M7 13L12 18L17 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M7 7L12 12L17 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
        </div>

        <!-- Ответ на сообщение -->
        <div id="replyBlock" class="reply-block" style="display: none;">
            <div class="reply-content">
                <div class="reply-header">
                    <span>Ответ на:</span>
                    <button class="reply-close" onclick="cancelReply()">✕</button>
                </div>
                <div id="replyText" class="reply-text"></div>
            </div>
        </div>

        <!-- Поле ввода -->
        <div class="input-wrapper">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="Введите сообщение..."
                    rows="1"
                    maxlength="1000"
                ></textarea>
                <button id="sendButton" class="send-button" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" 
                              stroke="currentColor" 
                              stroke-width="2" 
                              stroke-linecap="round" 
                              stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="input-info">
                <span id="charCounter">0/1000</span>
            </div>
        </div>
    </div>

    <!-- Модальное окно профиля -->
    <div id="profileModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Профиль пользователя</h3>
                <button class="modal-close" onclick="closeProfileModal()">✕</button>
            </div>
            <div id="profileContent" class="modal-body"></div>
        </div>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
